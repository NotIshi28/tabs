<html>
  <head>
<title>Totally Accurate Battle Simulator</title>
<style>
  body { 
    font-family: Arial, sans-serif;
    background-color: #1a1a2e;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #game-container {
    flex-grow: 1;
    background-color: #16213e;
    border: 2px solid #0f3460;
    position: relative;
    overflow: hidden;
    cursor: crosshair;
  }
  #controls-panel {
    background-color: #0f3460;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .control-group {
    display: flex;
    align-items: center;
  }
  select, button {
    margin: 0 5px;
    padding: 5px 10px;
    background-color: #1a1a2e;
    color: #e0e0e0;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover, select:hover { background-color: #e94560; }
  #speed-control {
    display: flex;
    align-items: center;
  }
  #speed-slider {
    width: 100px;
  }
  .unit {
    width: 40px;
    height: 40px;
    position: absolute;
    transition: all 0.2s linear;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .team-indicator {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: absolute;
    opacity: 0.5;
  }
  .blue .team-indicator { background-color: #3498db; }
  .red .team-indicator { background-color: #e74c3c; }
  .purple .team-indicator { background-color: #9b59b6; }
  .weapon-icon {
    width: 30px;
    height: 30px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 1;
  }
  .warrior .weapon-icon { background-image: none; }
  .warrior .wooden-sword {
    position: absolute;
    width: 6px;
    height: 40px;
    background-color: #8B4513;
    border-radius: 1px;
    transition: all 0.2s linear;
    z-index: 2;
  }
  .warrior .wooden-sword::before {
    content: '';
    position: absolute;
    width: 12px;
    height: 4px;
    background-color: #D2691E;
    top: -4px;
    left: -3px;
    border-radius: 1px;
  }
  .warrior .wooden-sword::after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 3px solid transparent;
    border-right: 3px solid transparent;
    border-bottom: 10px solid #8B4513;
    bottom: -10px;
    left: 0;
  }
  .warrior.attacking .wooden-sword {
    transform: rotate(90deg);
  }
  .mage .wooden-staff {
    position: absolute;
    width: 4px;
    height: 50px;
    background-color: #8B4513;
    border-radius: 1px;
    transition: all 0.2s linear;
    z-index: 2;
  }
  .mage .wooden-staff::before {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #9932CC;
    border-radius: 50%;
    top: -8px;
    left: -3px;
    box-shadow: 0 0 5px #9932CC;
  }
  .archer .weapon-icon { background-image: none; }
  .archer .bow {
    position: absolute;
    width: 30px;
    height: 40px;
    border-top: 4px solid #8B4513;
    border-right: 4px solid #8B4513;
    border-bottom: 4px solid #8B4513;
    border-left: none;
    border-radius: 0 100px 100px 0;
    transform: rotate(0deg);
    transition: all 0.2s linear;
    z-index: 2;
  }
  .archer .bow::before {
    content: '';
    position: absolute;
    width: 2px;
    height: 36px;
    background-color: #F4A460;
    left: 0px;
    top: 2px;
  }
  .archer.attacking .bow {
    transform: rotate(-30deg);
  }
  
</style>
</head>
<body>
<div id="game-container"></div>
<div id="controls-panel">
  <div class="control-group">
    <select id="unit-type">
      <option value="warrior">Warrior</option>
      <option value="archer">Archer</option>
      <option value="mage">Mage</option>
      <option value="healer">Healer</option>
      <option value="tank">Tank</option>
      <option value="musketman">Musketman</option>
    </select>
    <select id="team-select">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="purple">Purple</option>
    </select>
  </div>
  <div class="control-group">
    <button onclick="togglePlacementMode()">Placement Mode</button>
    <button onclick="toggleDeleteMode()">Delete Mode</button>
    <button onclick="toggleHealthbarMode()">Healthbar Mode</button>
    <button onclick="toggleSelectionMode()">Selection Mode</button>
  </div>
  <div class="control-group">
    <button onclick="applyFormation('line')">Line</button>
    <button onclick="applyFormation('column')">Column</button>
    <button onclick="applyFormation('wedge')">Wedge</button>
    <button onclick="applyFormation('square')">Square</button>
    <button onclick="applyFormation('circle')">Circle</button>
  </div>
  <div class="control-group">
    <button onclick="startBattle()">Start Battle</button>
    <div id="speed-control">
      <label for="speed-slider">Speed:</label>
      <input type="range" id="speed-slider" min="1" max="20" value="10" onchange="updateSpeed()">
    </div>
  </div>
</div>

<div id="stats-panel"></div>
<div id="update-message">Game layout updated</div>
</body></html>
